<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Generic metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Discord Embed -->
  <meta property="og:title" content="Oh, the Futures You'll Shape!" />
  <meta property="og:description" content="Collects and aggregates cost of living and university data to help users plan their future." />
  <meta property="og:site_name" content="Astrl" />
  <meta property="og:image" content="https://raw.githubusercontent.com/The-Astrl-Project/oh-the-futures-youll-shape/refs/heads/development/src/static/images/banner.png" />
  <meta name="theme-color" content="#7289DA" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Site styling -->
  <link rel="icon" href="../static/images/favicon.ico" />
  <link rel="stylesheet" href="../static/style/style.css" />
  <title>Oh, the Futures You'll Shape!</title>

  <!-- Site functionality -->
  <script src="../static/javascript/transport.js" type="module"></script>
  <script src="../static/javascript/interactive.js" type="module"></script>
</head>

<body>
  <div id="content">
    <!-- Content -->
    <div class="container">
      <button class="secondary-action-button" id="settings-button" style="padding: 10px">
        <img style="height: 20px; vertical-align: middle; width: 20px" src="../static/images/user_settings_icon.svg" />
      </button>
      <input class="text-input" id="target-state" type="text" placeholder="My future is in..." />
      <button class="primary-action-button" id="submit-button" style="padding: 10px 20px">></button>
    </div>

    <!-- Settings Container -->
    <div class="container-settings">
      <div class="container-row">
        <input class="text-input" id="current-state" type="text" placeholder="My residency is in..." />
      </div>
      <div class="container-row">
        <input class="text-input" id="majoring-target" type="text" placeholder="My major is in..." />
      </div>
      <div class="container-row">
        <div class="container-checkbox">
          <label>Show M.A.P status?</label>
          <input type="checkbox" id="use-queer-scoring" />
        </div>
      </div>
    </div>

    <!-- User Badge -->
    <div style="position: absolute; right: 10px; top: 10px">
      <button class="circular-button" id="user-profile-button" style="background-color: rgba(0, 0, 0, 0.8); height: 85px; width: 85px;">
        <img id="user-profile-image" style="border-radius: 50%; height: 75px; width: 75px" src="../static/images/user_profile_fallback_icon.svg" />
      </button>
    </div>

    <!-- Privacy Policy -->
    <div style="position: absolute; bottom: 10px; left: 10px">
      <button class="circular-button" id="astrl-legal-button" style="background-color: rgba(127, 115, 218, 1); height: 30px; width: 30px;">
        <img style="height: 20px; width: 20px" src="../static/images/ui_policy_icon.svg" />
      </button>
    </div>
  </div>
</body>
</html>
